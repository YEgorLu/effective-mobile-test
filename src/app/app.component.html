<mat-toolbar>
  <div class="buttons" *ngLet="isOnAuthPages() as isOnAuthPages">
    <button *ngIf="!isOnAuthPages && auth.logged" mat-button (click)="auth.logout()">Выход</button>
    <button *ngIf="isOnAuthPages" mat-button [routerLink]="RoutePaths.AUTHORIZATION" [routerLinkActive]="'active'">Войти</button>
    <button *ngIf="isOnAuthPages" mat-button [routerLink]="RoutePaths.REGISTRATION" [routerLinkActive]="'active'">Зарегистрироваться</button>
  </div>
</mat-toolbar>

<router-outlet></router-outlet>
